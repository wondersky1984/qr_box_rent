<!DOCTYPE html>

<head>

    <style>
        body {

        }

        }
        input, select {

        button:disabled {

        }

        }
        .success {

            color: #155724;
        }
        .error {
            background-color: #f8d7da;

    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç –Æ–ö–∞—Å—Å—ã</h1>
        
        <div class="form-group">
            <label for="amount">–°—É–º–º–∞ (—Ä—É–±.):</label>
            <input type="number" id="amount" value="100" min="1" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
            <input type="text" id="description" value="–¢–µ—Å—Ç–æ–≤—ã–π –ø–ª–∞—Ç–µ–∂" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –ø–ª–∞—Ç–µ–∂–∞">
        </div>
        
        <div class="form-group">
            <button onclick="checkConfig()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é</button>
            <button onclick="createPayment()">–°–æ–∑–¥–∞—Ç—å –ø–ª–∞—Ç–µ–∂</button>
            <button onclick="clearResults()">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = '/api';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }
        
        function clearResults() {
            document.getElementById('result').textContent = '';
        }
        
        async function checkConfig() {
            try {
                showResult('–ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é...', 'info');
                
                const response = await fetch(`${API_BASE}/test/yookassa/config`);
                const config = await response.json();
                
                const configText = `–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Æ–ö–∞—Å—Å—ã:
Shop ID: ${config.shopId || '–ù–ï –ù–ê–°–¢–†–û–ï–ù'}
Secret Key: ${config.secretKey}
Success URL: ${config.successUrl}
Fail URL: ${config.failUrl}
Mock Payments: ${config.mockPayments}`;
                
                showResult(configText, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        async function createPayment() {
            try {
                const amount = parseFloat(document.getElementById('amount').value);
                const description = document.getElementById('description').value;
                
                if (!amount || amount <= 0) {
                    showResult('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É', 'error');
                    return;
                }
                
                showResult('–°–æ–∑–¥–∞–µ–º –ø–ª–∞—Ç–µ–∂...', 'info');
                
                const response = await fetch(`${API_BASE}/test/yookassa/create-payment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: amount,
                        description: description
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const successText = `‚úÖ –ü–ª–∞—Ç–µ–∂ —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ!
Order ID: ${result.orderId}
Payment ID: ${result.paymentId}
YooKassa Payment ID: ${result.ykPaymentId || '–ù–ï –°–û–ó–î–ê–ù'}
Confirmation URL: ${result.confirmationUrl || '–ù–ï –°–û–ó–î–ê–ù'}

${result.confirmationUrl ? 'üîó –ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ: ' + result.confirmationUrl : '‚ùå URL –¥–ª—è –æ–ø–ª–∞—Ç—ã –Ω–µ —Å–æ–∑–¥–∞–Ω'}`;
                    
                    showResult(successText, 'success');
                } else {
                    showResult(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞—Ç–µ–∂–∞:
${result.error}

Stack trace:
${result.stack}`, 'error');
                }
            } catch (error) {
                showResult(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            checkConfig();
        };
    </script>
</body>
</html>
